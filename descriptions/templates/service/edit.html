{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Edit the "{{ service.name }}" Record {% endblock %}</h1>
    <hr>

    <form method="post">
        <div class="form-group">
            <label for="name">Service Name</label>
            <input type="text" name="name" class="form-control" value="{{ request.form['name'] or service.name }}"></input>
        </div>

        <div class="form-group">
            <label for="url">Service URL</label>
            <input type="text" name="url" class="form-control" value="{{ request.form['url'] or service.url }}"></input>
        </div>

        <div class="form-group">
            <label for="description">Service Description</label>
            <input type="text" name="description" class="form-control" value="{{ request.form['description'] or service.description }}"></input>
        </div>
        <hr>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
