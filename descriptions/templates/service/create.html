{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Create a service record {% endblock %}</h1>
    <hr>

    <form method="post">
        <div class="form-group">
            <label for="name">Service Name</label>
            <input type="text" name="name" placeholder="Service Name" class="form-control" value="{{ request.form['name'] }}"></input>
        </div>

        <div class="form-group">
            <label for="url">Service URL</label>
            <input type="text" name="url" placeholder="Service URL" class="form-control" value="{{ request.form['url'] }}"></input>
        </div>

        <div class="form-group">
            <label for="description">Service Description</label>
            <input type="text" name="description" placeholder="Service Description" class="form-control" value="{{ request.form['description'] }}"></input>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
