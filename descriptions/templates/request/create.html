{% extends 'base.html' %}

{% block content %}
    {% block title %}
    <a href="{{ url_for('show_service', service_id=service.id) }}"><h2>{{ service.name }}</h2></a>
    {% endblock %}
    <span class="badge badge-primary">{{ service.time_created }}</span>
    <span class="badge badge-primary">{{ service.time_updated or service.time_created }}</span>
    <a href="{{ url_for('edit_service', service_id=service.id) }}"><span class="badge badge-warning">Edit Service Data</span></a>
    <hr>

    <form method="post">
        <div class="form-group">
            <label for="method">Create The "{{ resource.endpoint }}" Endpoint Method</label>
            <input type="text" name="method" placeholder="Request Method" class="form-control" value="{{ request.form['method'] }}"></input>
        </div>
        <div class="form-group">
            <label for="body">Request Body</label>
            <textarea name="body" placeholder="JSON description of the body" class="form-control">{{ request.form['body'] }}</textarea>
        </div>
        <div class="form-group">
            <label for="response_template">Response Template</label>
            <textarea name="response_template" placeholder="JSON description of the response" class="form-control">{{ request.form['response_template'] }}</textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
